<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zomato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
</head>

<body>

  <div class="container">
    
    <h2 class="text-center"><div class="text-success">Zomato</div></h2>
    <h3 class="text-center"><div class="text-black-50">Lista de Restaurantes - Vassouras/RJ</div></h2>
    <br>
    <div class="row">
      {%for lista in restaurantes%}
      <div class="col-sm-6 col-md-4">
        <div class="card-border-0 bg-light mb-3" style="width: 18rem; margin-left: 2rem;">
          <img src="{{lista.get_fotoRestaurante()}}" class="img-fluid" alt="{{lista.get_nomeRestaurante()}}">
          <div class="card-body">
            <h5 class="card-title">
              <div class="text-center">{{lista.get_nomeRestaurante()}}</div>
            </h5>
            <div class="col text-center"><a href="{{url_for('exibir_Restaurante', nome=lista.get_nomeRestaurante())}}"
                class="btn btn-primary">Detalhes do
                Restaurante</a></div>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
  
<br><br>

  <div id="Rodape">
    <footer class="text-white">
      Copyright Â© Zomato. Todos os direitos reservados - Desenvolvido por Alex Jr
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
